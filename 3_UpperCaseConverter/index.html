<!DOCTYPE html>
<html lang="en" ng-app="UpperCaseConverter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Case Converter</title>
    <script src="/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="UpperCaseController">
        <!-- ng-blur is used to denote that focus is out of input box -->
        <!-- when focus is out of input box, inputted text coverted to uppercase -->
        <input type="text" ng-model="name" ng-blur="upper();">
    </div>
</body>
</html>
