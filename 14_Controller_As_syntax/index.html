<!DOCTYPE html>
<html lang="en" ng-app="ControllerAsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller As Syntax</title>
</head>
<body>
    <h1>Controller as syntax</h1>
    <!-- First Part -->
    <!-- <div ng-controller="ParentController1">
        <div ng-controller="ChildController1">

        </div>
    </div> -->
    <!-- updated and recommended first part -->
    <!-- parent2 is being assigned as a property on our $scope by AngularJS -->
    <!-- parent2, child2 are the labels for controllers -->
    <div ng-controller="ParentController2 as parent2">
        Parent Value : {{ parent2.value }}
        <div ng-controller="ChildController2 as child2">
            Child Value : {{ child2.value }}                
        </div>
    </div>
    <script src="/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
