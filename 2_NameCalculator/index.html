<!DOCTYPE html>
<html ng-app="NameCalculatorApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Coursera-AngularJS/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator App</title>
</head>
<body>
    <div ng-controller="FirstController">
        <p>Name: <input type="text" ng-model="name" ng-keyup="displayNameLength()"></p>
        <p>The length of name is : {{totalLength}}</p>
    </div>
</body>
</html>
